<html>
<head>
<title>AngularJS HTML DOM</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="">
<table border="1">
<tr>
   <td><input type="checkbox" ng-model="disabled">Disable Button</td>
   <td><button ng-disabled="disabled" >Click Me!</button></td>
</tr>
<tr>
   <td><input type="checkbox" ng-model="showButton">Show Button</td>
   <td><button ng-show="showButton">Click Me!</button></td>
</tr>
<tr>
   <td><input type="checkbox" ng-model="HideButton">Hide Button</td>
   <td><button ng-hide="HideButton">Click Me!</button></td>
</tr>
</table>
</div>

</body>
</html>
