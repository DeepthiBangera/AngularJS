<html>
<head>
<title>Angular JS Forms</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f2f2f2;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="mainApp" ng-controller="productController">
<form name="studentForm" novalidate>
<table border="1">
<tr><td>Enter Product name:</td><td><input name="Pname" type="text" ng-model="firstName" required>
   <span style="color:red" ng-show="studentForm.Pname.$invalid">
      <span ng-show="studentForm.Pname.$error.required">Product Name is required.</span>
   </span>
</td></tr>
<tr><td>Enter last name: </td><td><input name="Cname"  type="text" ng-model="lastName" required>
   <span style="color:red" ng-show="studentForm.Cname.$invalid">
      <span ng-show="studentForm.Cname.$error.required">Company Name is required.</span>
   </span>
</td></tr>

<tr><td><button ng-click="reset()">Reset</button></td><td><button 
	ng-disabled="studentForm.Pname.$invalid ||
			   studentForm.Cname.$invalid "			  
	ng-click="submit()">Submit</button></td></tr>
</table>
</form>
</div>
<script>
var mainApp = angular.module("mainApp", []);

mainApp.controller('productController', function($scope) {
   $scope.reset = function(){
		$scope.firstName = "flip";
		$scope.lastName = "kart";
		$scope.email = "flipkart@google.com";
   }   
   $scope.reset();
});
</script>
</body>
</html>
