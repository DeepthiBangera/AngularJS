<!DOCTYPE html>
<html>
<head>
   
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="SimpleControllerScript.js"></script>
 </script>
</head>

<body ng-app ="myApp1">
  <div ng-controller="simpleController">
    <strong>First name:</strong> {{firstName}}<br />
    <strong>Last name:</strong> <span ng-bind="lastName"></span><br/>
    <strong>Full name:</strong> {{getFullName()}}<br />
    <br />
    <label>Set the first name: <input type="text" ng-model="firstName"/></label><br />
    <label>Set the last name: <input type="text" ng-model="lastName"/></label>
  </div>
  <div ng-controller = "RoomCtrl as room">
   <button ng-click = "room.openDoor()">{{room.message}}</button>
  </div>
</body>
</html>
