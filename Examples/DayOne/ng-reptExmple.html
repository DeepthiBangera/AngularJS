<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app ng-init="names=['Rajesh','Rakesh','Ramesh']">
  <p>Looping with ng-repeat directive:</p>
     <ul ng-init ="names =[1,'just']">   
   </ul>
   <li data-ng-repeat="a in names">
      {{ a }}
    </li>

</div>

</body>
</html>
