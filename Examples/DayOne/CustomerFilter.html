<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Learn AngularJS - Search</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Notice the controller directive -->
	<body ng-app ng-controller="InlineEditorController">

		<!-- When this element is clicked, hide the tooltip -->
		<body>
    <form id="form1" runat="server">
	
    <div ng-init="Customers = [
      {Firstname:'Honda City', LastName:'Kl', City:'London'},
      {Firstname:'Laura', LastName:'RP', City:'Sydney'},
      {Firstname:'Cruze', LastName:'JK', City:'Newyork'},
      {Firstname:'Audi Q6', LastName:'RJ', City:'Bangalore'}
    ]">
	
   Search by Customer<input type="text" ng-model="Firstname">
      <ul class="example-animate-container">
        <li class="animate-repeat" ng-repeat="Customer in Customers | filter:Firstname"> 
         {{Customer.Firstname}} , {{Customer.LastName}} , {{Customer.City}}.
        </li>
      </ul>
    </div

		

			

		

		<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
