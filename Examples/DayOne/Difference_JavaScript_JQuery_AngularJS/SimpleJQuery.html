<html> 
    <head> 
        <title>jQuery</title> 
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script> 
    </head> 
     
    <body> 
    Name: <input id="textInput" type="text"/> 
    <br/> 
    Your name is <span id="name"></span> 
     
    <script> 
        $('#textInput').on('keyup',function(){ 
        $('#name').html($('#textInput').val()); 
         }); 
    </script> 
    </body> 
     
</html>
