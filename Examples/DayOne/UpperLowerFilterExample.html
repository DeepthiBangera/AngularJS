<html ng-app>
  <head>
    <title>Simple filter example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
 <body ng-init="firstName = 'Sonata'; lastName = 'Software';">
  <strong>First name:</strong> {{firstName}}<br />
  <strong>Last name:</strong> <span ng-bind="lastName"></span><br />
  <br />
  <label>Set the first name: <input type="text" ng-model="firstName"/></label><br />
  <label>Set the last name: <input type="text" ng-model="lastName"/></label>
  <h1> The UpperCase Filter : {{firstName | uppercase}}</h1><br>
  <h1> The LowerCase Filter : {{lastName | lowercase }}</h1><br>
</body>
</html>
