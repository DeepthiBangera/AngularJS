<!DOCTYPE html>
<html>

	<head>
		
	</head>

	
	<body ng-app="">

		
   
    <div ng-init="Customers = [
      {Firstname:'Honda City', LastName:'Kl', City:'London'},
      {Firstname:'Laura', LastName:'RP', City:'London'},
      {Firstname:'Cruze', LastName:'JK', City:'London'},
      {Firstname:'Audi Q6', LastName:'RJ', City:'London'}
    ]">
	
	
      <ul class="example-animate-container">
        <li class="animate-repeat" ng-repeat="Customer in Customers | orderBy:'Firstname'">
         {{Customer.Firstname}} , {{Customer.LastName}} , {{Customer.City}}.
        </li>
      </ul>
    </div
<!-- Include AngularJS from Google's CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		
	</body>
</html>
