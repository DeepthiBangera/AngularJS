<div>
    <div class="col-md-7" style="margin-top:30px">
        <div>
            {{$scope.teamName}}
        </div>
        <table class="table table-responsive table-hover">
            <thead style ="background-color: darkseagreen;">
                <tr class="">
                    <td style="width: 15%;"><strong>Id</strong></td>
                    <td style="width: 40%;"><strong>Image</strong></td>
                    <td style="width: 30%;"><strong>First Name</strong></td>
                    <td style="width: 15%;"><strong>Last Name</strong></td>
                </tr>
                </thead>
                <tbody style="background-color: honeydew;">
                    <tr ng-repeat="player in players">
                        <td>
                            {{player.playerId}}
                        </td>
                        <td>
                            <img style="height: 100px;width: 100px;" ng-src="images/{{player.Image}}" />
                        </td>
                        <td>
                            {{player.FirstName}}
                        </td>
                        <td>
                            {{player.LastName}}
                        </td>

                    </tr>
                </tbody>
</table>
        <div></div>
    </div>
</div>
